name: Matrix-Core Infinite Runner

on:
  schedule:
    - cron: '0 */6 * * *' 
  workflow_dispatch: 

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Stockfish
        run: sudo apt-get update && sudo apt-get install -y stockfish

      - name: Compile Matrix-Core
        run: g++ main.cpp -o MatrixCore

      - name: Execute Matrix-Core
        env:
          LICHESS_TOKEN: ${{ secrets.LICHESS_TOKEN }}
        run: ./MatrixCore
