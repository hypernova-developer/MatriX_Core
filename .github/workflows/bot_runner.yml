name: Matrix-Core Infinite Runner (Python)

on:
  schedule:
    - cron: '0 */6 * * *' 
  workflow_dispatch: 

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Stockfish
        run: sudo apt-get update && sudo apt-get install -y stockfish

      - name: Install Python Dependencies
        run: pip install python-chess requests groq

      - name: Execute Matrix-Core (Python)
        env:
          LICHESS_TOKEN: ${{ secrets.LICHESS_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python app.py
