name: Matrix-Core Infinite Runner (Python)

on:
  workflow_dispatch: # Manuel başlatma butonu
  schedule:
    - cron: '0 */5 * * *' # Her 5 saatte bir otomatik "tetik" gönder (Yedek plan)
  workflow_run:
    workflows: ["Matrix-Core Infinite Runner (Python)"]
    types:
      - completed

concurrency:
  group: matrix-core-group
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # GitHub'ın 'workflow_run'ı görmesi için bu ismin 
    # yukarıdaki 'workflows' kısmıyla birebir aynı olması şart.
    timeout-minutes: 340 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Stockfish
        run: |
          sudo apt-get update
          sudo apt-get install -y stockfish

      - name: Install Python Dependencies
        run: pip install python-chess requests groq

      - name: Execute Matrix-Core (Python)
        env:
          LICHESS_TOKEN: ${{ secrets.LICHESS_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python app.py
