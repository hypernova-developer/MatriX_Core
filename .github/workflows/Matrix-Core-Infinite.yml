name: Matrix-Core Infinite Runner

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Matrix-Core Infinite Runner"]
    types:
      - completed

concurrency:
  group: matrix-core-group
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'failure' }}
    timeout-minutes: 360
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Stockfish
        run: |
          sudo apt-get update
          sudo apt-get install -y stockfish

      - name: Install Python Dependencies
        run: pip install python-chess requests groq

      - name: Execute Matrix-Core
        env:
          LICHESS_TOKEN: ${{ secrets.LICHESS_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python app.py
