name: Matrix-Core Infinite Runner (Python)

on:
  workflow_dispatch: # Manuel başlatma
  workflow_run: # Bu iş bittiğinde tekrar başlasın
    workflows: ["Matrix-Core Infinite Runner (Python)"]
    types:
      - completed

concurrency:
  group: matrix-core-group
  cancel-in-progress: false # Devam eden maçı kesmemesi için

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 340 # 5 saat 40 dakika sınır
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Stockfish
        run: |
          sudo apt-get update
          sudo apt-get install -y stockfish

      - name: Install Python Dependencies
        run: pip install python-chess requests groq

      - name: Execute Matrix-Core (Python)
        env:
          LICHESS_TOKEN: ${{ secrets.LICHESS_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python app.py
